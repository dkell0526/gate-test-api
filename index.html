<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driveway Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA-ish stuff -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#22c55e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <style>
    :root {
      color-scheme: dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 1.5rem;
      box-sizing: border-box;
    }
    .panel {
      border-radius: 1.25rem;
      padding: 1rem;
      background: #0f172a;
      border: 1px solid #1e293b;
      margin-bottom: 1rem;
    }
    .panel.cooldown {
      background: #451a03;
      border-color: #f59e0b66;
    }
    h1 {
      text-align: center;
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
    }
    .label {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 0.25rem;
    }
    .status-main {
      font-size: 1.05rem;
      font-weight: 500;
    }
    .meta {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }
    .error {
      margin-bottom: 0.75rem;
      font-size: 0.8rem;
      color: #fecaca;
      background: #7f1d1d;
      border-radius: 0.75rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid #fca5a5;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #22c55e;
      color: #020617;
      transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.1s ease, opacity 0.1s ease;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.25);
    }
    button:hover {
      background: #4ade80;
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 16px rgba(34, 197, 94, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      background: #1e293b;
      color: #9ca3af;
    }
    .hint {
      margin-top: 0.75rem;
      font-size: 0.7rem;
      text-align: center;
      color: #64748b;
    }
    .pin-input-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .pin-input-row input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #1e293b;
      padding: 0.5rem 0.75rem;
      background: #020617;
      color: #e5e7eb;
      font-size: 1rem;
      outline: none;
    }
    .pin-input-row input::placeholder {
      color: #4b5563;
    }
    .pin-btn {
      flex: 0 0 auto;
      width: auto;
      padding-inline: 1rem;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Driveway Gate</h1>

    <!-- PIN SECTION -->
    <div id="pinSection" class="panel">
      <div class="label">Enter PIN</div>
      <div class="status-main">Unlock gate controls</div>
      <div class="pin-input-row">
        <input
          id="pinInput"
          type="password"
          inputmode="numeric"
          autocomplete="off"
          placeholder="4-digit PIN"
        />
        <button id="pinButton" class="pin-btn">Unlock</button>
      </div>
      <div class="meta">Your PIN is checked on the server and never stored in the page source.</div>
    </div>

    <!-- MAIN APP SECTION -->
    <div id="appSection" style="display:none;">
      <div id="statusPanel" class="panel">
        <div class="label">Status</div>
        <div id="statusText" class="status-main">Checking gate status...</div>
        <div class="meta">
          <div id="lastCommandLine"></div>
          <div id="lastAckLine"></div>
        </div>
      </div>

      <div id="errorBox" class="error" style="display:none;"></div>

      <button id="openButton">Open Gate</button>

      <div class="hint">
        Tip: On iPhone, use “Add to Home Screen” in Safari to make this feel like an app.
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "dk_gate_123_super_secret_foo_bar"; // <-- replace with your actual API key
    const API_URL = "/api/gate";

    const pinSection = document.getElementById("pinSection");
    const appSection = document.getElementById("appSection");
    const pinInput = document.getElementById("pinInput");
    const pinButton = document.getElementById("pinButton");

    const statusPanel = document.getElementById("statusPanel");
    const statusTextEl = document.getElementById("statusText");
    const lastCommandLine = document.getElementById("lastCommandLine");
    const lastAckLine = document.getElementById("lastAckLine");
    const errorBox = document.getElementById("errorBox");
    const openButton = document.getElementById("openButton");

    let cooldownActive = false;
    let currentPin = null;

    function setError(msg) {
      if (!msg) {
        errorBox.style.display = "none";
        errorBox.textContent = "";
        return;
      }
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }

    function showPinSection() {
      pinSection.style.display = "block";
      appSection.style.display = "none";
      openButton.disabled = true;
    }

    function showAppSection() {
      pinSection.style.display = "none";
      appSection.style.display = "block";
      // Button will be enabled/disabled based on cooldown in status
    }

    function updateUIFromStatus(data) {
      cooldownActive = !!data.cooldownActive;

      statusTextEl.textContent = data.statusText || "Unknown";

      if (data.lastCommand && data.lastCommand.at) {
        const t = new Date(data.lastCommand.at);
        lastCommandLine.textContent = "Last command: " + t.toLocaleString();
      } else {
        lastCommandLine.textContent = "";
      }

      if (data.lastAck && data.lastAck.at) {
        const t = new Date(data.lastAck.at);
        lastAckLine.textContent = "Last ACK: " + t.toLocaleString();
      } else {
        lastAckLine.textContent = "";
      }

      if (cooldownActive) {
        statusPanel.classList.add("cooldown");
        openButton.disabled = true;
      } else {
        statusPanel.classList.remove("cooldown");
        openButton.disabled = false;
      }
    }

    async function fetchStatus() {
      try {
        setError(null);
        const res = await fetch(API_URL, {
          method: "GET",
          headers: {
            "Authorization": "Bearer " + API_KEY,
          },
        });
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        const data = await res.json();
        if (!data.ok) {
          throw new Error(data.error || "backend error");
        }
        updateUIFromStatus(data);
      } catch (err) {
        console.error(err);
        setError("Error fetching gate status.");
        statusTextEl.textContent = "Unknown";
        openButton.disabled = true;
      }
    }

    async function sendOpen() {
      if (!currentPin) {
        setError("Enter your PIN to unlock controls.");
        showPinSection();
        return;
      }

      openButton.disabled = true;
      setError(null);
      statusTextEl.textContent = "Sending open command...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY,
          },
          body: JSON.stringify({ type: "open", pin: currentPin }),
        });

        const data = await res.json().catch(() => ({}));

        if (res.status === 403 || data.error === "invalid pin") {
          // PIN was wrong
          localStorage.removeItem("gatePin");
          currentPin = null;
          showPinSection();
          setError("PIN incorrect. Please try again.");
          statusTextEl.textContent = "PIN required";
          return;
        }

        if (!res.ok || data.ok === false) {
          throw new Error(data.error || "open failed");
        }

        statusTextEl.textContent = "Open command sent!";
        updateUIFromStatus(data);
      } catch (err) {
        console.error(err);
        setError("Failed to send open command.");
        statusTextEl.textContent = "Error sending command";
      } finally {
        // Let polling re-enable button if no cooldown
      }
    }

    function handlePinSubmit() {
      const value = (pinInput.value || "").trim();
      if (!value) {
        setError("Please enter your PIN.");
        return;
      }
      // Save locally and show app. Real validation happens on first open attempt.
      currentPin = value;
      localStorage.setItem("gatePin", value);
      pinInput.value = "";
      setError(null);
      showAppSection();
      // Start status polling (if not already)
      fetchStatus();
    }

    pinButton.addEventListener("click", handlePinSubmit);
    pinInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        handlePinSubmit();
      }
    });

    openButton.addEventListener("click", sendOpen);

    // Initial setup
    (function init() {
      const savedPin = localStorage.getItem("gatePin");
      if (savedPin) {
        currentPin = savedPin;
        showAppSection();
        fetchStatus();
      } else {
        showPinSection();
      }

      // Periodic status polling
      setInterval(() => {
        if (appSection.style.display !== "none") {
          fetchStatus();
        }
      }, 5000);
    })();
  </script>
</body>
</html>
